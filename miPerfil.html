    <header>
        <div class="d-none d-md-block">
            <div class="container-fluid p-0">
                <img src="./img/perfil.png" alt="" class="img-fluid w-100">
            </div>
        </div>
    </header>

    <div class="container mt-5 mb-4">
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Nombre -->
                        <div class="form-group mb-3">
                            <label for="inputNombre"><h5>Nombre:</h5></label>
                            <div class="d-flex align-items-center">
                                <input type="text" class="form-control me-2" id="inputNombre" readonly>
                                <button class="btn btn-warning me-2" id="editName">Editar</button>
                                <button class="btn btn-success" id="saveName" style="display: none;">Guardar</button>
                                <span id="checkName" class="text-success" style="display: none;">✓</span>
                            </div>
                        </div>
                        
                        <!-- Apellido -->
                        <div class="form-group mb-3">
                            <label for="inputApellido"><h5>Apellido:</h5></label>
                            <div class="d-flex align-items-center">
                                <input type="text" class="form-control me-2" id="inputApellido" readonly>
                                <button class="btn btn-warning me-2" id="editApellido">Editar</button>
                                <button class="btn btn-success" id="saveApellido" style="display: none;">Guardar</button>
                                <span id="checkApellido" class="text-success" style="display: none;">✓</span>
                            </div>
                        </div>
                        
                        <!-- Contraseña -->
                        <div class="form-group mb-3">
                            <label for="inputPassword"><h5>Contraseña:</h5></label>
                            <div class="d-flex align-items-center">
                                <input type="password" class="form-control me-2" id="inputPassword" readonly>
                                <button class="btn btn-warning me-2" id="editPassword">Editar</button>
                                <button class="btn btn-success" id="savePassword" style="display: none;">Guardar</button>
                                <span id="checkPassword" class="text-success" style="display: none;">✓</span>
                            </div>
                        </div>
                        
                        <!-- Teléfono -->
                        <div class="form-group mb-3">
                            <label for="inputTelefono"><h5>Teléfono:</h5></label>
                            <div class="d-flex align-items-center">
                                <input type="tel" class="form-control me-2" id="inputTelefono" readonly>
                                <button class="btn btn-warning me-2" id="editTelefono">Editar</button>
                                <button class="btn btn-success" id="saveTelefono" style="display: none;">Guardar</button>
                                <span id="checkTelefono" class="text-success" style="display: none;">✓</span>
                            </div>
                        </div>
                        
                        <!-- DNI -->
                        <div class="form-group mb-3">
                            <label for="inputDni"><h5>DNI:</h5></label>
                            <div class="d-flex align-items-center">
                                <input type="text" class="form-control me-2" id="inputDni" readonly>
                                <button class="btn btn-warning me-2" id="editDni">Editar</button>
                                <button class="btn btn-success" id="saveDni" style="display: none;">Guardar</button>
                                <span id="checkDni" class="text-success" style="display: none;">✓</span>
                            </div>
                        </div>
                        
                        <!-- Email (solo lectura) -->
                        <div class="form-group mb-3">
                            <label for="inputEmail"><h5>Email:</h5></label>
                            <div class="d-flex align-items-center">
                                <input type="email" class="form-control me-2" id="inputEmail" readonly>
                                <span id="checkEmail" class="text-success" style="display: none;">✓</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div id="historialButacas">
                            <h5>Historial de Butacas:</h5>
                            <!-- Aquí se cargarán las butacas seleccionadas -->
                        </div>
                    </div>
                </div>
            </div>
